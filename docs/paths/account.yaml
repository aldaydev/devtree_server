      - Account
    summary: Modificar la cuenta
    description: Actualiza campos espec√≠ficos de la cuenta

    security:
      - bearerAuth: []

    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountUpdateRequest'

    responses:
      "200":
        $ref: "#/components/responses/SimpleSuccessResponse"
      "422":
